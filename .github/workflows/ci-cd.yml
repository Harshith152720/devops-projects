name: CI/CD - Gaming Cafe App

on:
  push:
    branches:
      - main

env:
  ACR_NAME: gcrgamingcafe9218        # Your ACR name
  RESOURCE_GROUP: gaming-cafe-rg     # Azure Resource Group
  CLUSTER_NAME: gaming-cafe-aks      # AKS Cluster name
  NAMESPACE: default                 # Namespace
  IMAGE_NAME: gaming-cafe-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: ACR Login
      - name: Azure Container Registry Login
        run: az acr login --name $ACR_NAME

      # Step 4: Build & Push Docker Image
      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.run_number }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG -f Dockerfile .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG

      # Step 5: Get AKS credentials
      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $CLUSTER_NAME --overwrite-existing

      # Step 6: Deploy manifests from k8s folder
      - name: Deploy to AKS
        run: |
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          echo "Deploying image $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG"
          
          # Replace image tag in deployment file before applying
          sed -i "s|IMAGE_TAG_PLACEHOLDER|$IMAGE_TAG|g" k8s/deployment.yml
        
          kubectl apply -f k8s/ -n $NAMESPACE
