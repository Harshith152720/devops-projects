apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaming-cafe-deployment
  labels:
    app: gaming-cafe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gaming-cafe
  template:
    metadata:
      labels:
        app: gaming-cafe
    spec:
      containers:
      - name: gaming-cafe
        image: gamingcafeacr.azurecr.io/gaming-cafe-app:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
